<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .contact-buttons {
            display: flex;
            justify-content: space-around;
        }

        .contact-buttons a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .contact-buttons a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .whatsapp {
            background-color: #25d366;
        }

        .whatsapp:hover {
            background-color: #20b058;
        }

        .instagram {
            background-color: #e4405f;
        }

        .instagram:hover {
            background-color: #c6364e;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Kontak Saya</h1>
        <div class="contact-buttons">
            <a href="https://wa.me/6285697972687" class="whatsapp" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
                WhatsApp
            </a>
            <a href="https://www.instagram.com/yatczzz_?igsh=MWJrdDR3aWRwMndmeg%3D%3D&utm_source=qr" class="instagram" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                Instagram
            </a>
        </div>
    </div>

</body>
</html>
