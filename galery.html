<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .gallery-container {
            width: 300px;
            height: 400px;
            overflow-y: scroll;
            border: 2px solid #333;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <img src="foto1 dayat.jpeg" alt="Foto 1">
        <img src="foto 2 dayat.jpeg" alt="Foto 2">
        <img src="foto3dayat.jpeg" alt="Foto 3">
        <img src="foto4dayat.jpeg" alt="Foto 4">
    </div>

</body>
</html>
